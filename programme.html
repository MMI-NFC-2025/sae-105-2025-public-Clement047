<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme - SavouFest</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>

    <!-- Header fixe -->
    <header class="header">
        <a href="/" class="header__logo">
            <img src="/assets/icons/savoufestlogo.svg" alt="Logo SavouFest">
        </a>
    </header>

    <main class="programme-page">

        <h1 class="programme-page__title">PROGRAMME</h1>

        <section class="filter">
            <div class="filter__container">
                <h2 class="filter__title">Filtrer</h2>
                <div class="filter__group">
                    <h3 class="filter__label">Genre</h3>
                    <div class="filter__options">
                        <button class="filter__btn">Rap</button>
                        <button class="filter__btn">Pop</button>
                        <button class="filter__btn">Electro</button>
                        <button class="filter__btn">Rock</button>
                    </div>
                </div>

                <div class="filter__group">
                    <h3 class="filter__label">Horaire</h3>
                    <div class="filter__options filter__options--grid">
                        <button class="filter__btn">18h</button>
                        <button class="filter__btn">18h30</button>
                        <button class="filter__btn">19h</button>
                        <button class="filter__btn">19h30</button>
                        <button class="filter__btn">20h</button>
                        <button class="filter__btn">20h30</button>
                        <button class="filter__btn">21h</button>
                        <button class="filter__btn">21h30</button>
                    </div>
                </div>

                <div class="filter__group">
                    <h3 class="filter__label">Scène</h3>
                    <div class="filter__options">
                        <button class="filter__btn filter__btn--scene1">Oxygène</button>
                        <button class="filter__btn filter__btn--scene2">Fosse aux lions</button>
                        <button class="filter__btn filter__btn--scene3">Petite nature</button>
                    </div>
                </div>
            </div>

            <a href="#" class="filter__download">
                <img src="/assets/icons/component6.svg" alt="Télécharger">
            </a>
        </section>

    </main>

</body>

</html>
