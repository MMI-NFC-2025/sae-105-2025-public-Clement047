<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scènes - SavouFest</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>

    <!-- Header fixe -->
    <header class="header">
        <a href="/" class="header__logo">
            <img src="/assets/icons/savoufestlogo.svg" alt="Logo SavouFest">
        </a>
    </header>

    <main class="scenes-page">

        <!-- Image SCENES verticale -->
        <img src="/assets/img/scene/scenes.avif" alt="Scènes" class="scenes-page__vertical-image">

        <!-- Triangle et titre -->
        <div class="scenes-page__header">
            <img src="/assets/icons/icons-page-contact/triangle.svg" alt="" class="scenes-page__triangle">
            <h1 class="scenes-page__title">SCENES</h1>
        </div>

        <!-- Scène OXYGENE -->
        <section class="scene-card">
            <h2 class="scene-card__title">OXYGENE</h2>
            <img src="/assets/img/scene/sceneoxygène.avif" alt="Scène Oxygène" class="scene-card__image">
        </section>

        <!-- Scène FOSSE AUX LIONS -->
        <section class="scene-card">
            <h2 class="scene-card__title">FOSSE AUX LIONS</h2>
            <img src="/assets/img/scene/scenefosseauxlions.avif" alt="Scène Fosse aux Lions" class="scene-card__image">
        </section>

        <!-- Scène PETITE NATURE -->
        <section class="scene-card">
            <h2 class="scene-card__title">PETITE NATURE</h2>
            <img src="/assets/img/scene/scene petite nature.avif" alt="Scène Petite Nature" class="scene-card__image">
        </section>

    </main>

</body>

</html>
