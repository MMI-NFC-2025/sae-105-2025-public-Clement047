    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a href="index.html" class="header__logo">SavouFest</a>
            <button class="header__burger" aria-expanded="false" aria-controls="main-nav" aria-label="Menu">☰</button>
            <nav id="main-nav" class="nav" hidden>
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html">Accueil</a></li>
                    <li class="nav__item"><a href="festival.html">Le festival</a></li>

            </nav>
        </div>
    </header>
    <main>
        <section class="section">
            <h1 class="section__title">Contact</h1>
            <form class="form" action="#" method="post">
                <label for="name">Nom</label>
                <input id="name" name="name" type="text">
                <label for="email">Email</label>
                <input id="email" name="email" type="email">
                <label for="subject">Sujet</label>
                <input id="subject" name="subject" type="text">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
                <button class="btn btn--primary" type="submit">Envoyer</button>
            </form>
        </section>
    </main>
