<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Scène Oxygène - SavouFest</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>

    <!-- Header fixe -->
    <header class="header" role="banner">
        <a href="/" class="header__logo" aria-label="Retour à l'accueil">
            <img src="/assets/icons/savoufestlogo.svg" alt="Logo SavouFest">
        </a>
    </header>

    <main class="scene-detail-page scene-detail-page--oxygene" role="main">

        <!-- Image de la scène -->
        <img src="/assets/img/scene/sceneoxygènetemplate.avif" alt="Scène Oxygène" class="scene-detail__image">

        <!-- Titre de la scène -->

        <!-- Ellipse séparatrice -->
        <img src="/assets/icons/ellipse5.svg" alt="" class="scene-detail__ellipse">

        <!-- Vendredi 12 juin -->

            <h2 class="scene-detail__date">Vendredi 12 juin</h2>
            <p class="scene-detail__artist">Laylow</p>
            <p class="scene-detail__artist">Ateyaba</p>
        </section>

        <!-- Samedi 13 juin -->
        <section class="scene-detail__day">
            <h2 class="scene-detail__date">Samedi 13 juin</h2>
            <p class="scene-detail__artist">Theodora</p>
            <p class="scene-detail__artist">Justice</p>
        </section>

        <!-- Visuel ondes en bas -->
        <img src="/assets/img/scene/visuelondes.avif" alt="" class="scene-detail__waves">

        <!-- Bouton retour -->
        <a href="/scenes.html" class="back-button">
            <img src="/assets/icons/template page artiste/flècheback.svg" alt="Retour">
        </a>

    </main>

    <footer class="footer">
        <div class="footer__content">
            <div class="footer__logo">
                <img src="/assets/icons/savoufestlogo.svg" alt="SavouFest">
            </div>
            <nav class="footer__nav">
                <a href="/artistes.html" class="footer__link">Invités</a>
                <a href="/programme.html" class="footer__link">Programme</a>
                <a href="/infos-pratiques.html" class="footer__link">Infos pratiques</a>
                <a href="/le-festival.html" class="footer__link">Le Festival</a>
                <a href="/scenes.html" class="footer__link">Scènes</a>
                <a href="/contact.html" class="footer__link">Contact</a>
            </nav>
            <div class="footer__info">
                <p class="footer__text">12-13 Juin 2025 - Montbéliard</p>
                <p class="footer__text">contact@savoufest.fr</p>
                <p class="footer__copyright">© 2025 SavouFest - Tous droits réservés</p>
