<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvée - SavouFest</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body class="error-body">

    <!-- Header fixe -->
    <header class="header">
        <a href="/" class="header__logo">
            <img src="/assets/icons/savoufestlogo.svg" alt="Logo SavouFest">
        </a>
    </header>

    <main class="error-page">
        <!-- Container pour superposer 404 et ERROR sur matrix -->
        <div class="error-page__hero">
            <img src="/assets/img/matrix404error.avif" alt="" class="error-page__matrix">
            <img src="/assets/img/404.avif" alt="404" class="error-page__number">
            <h1 class="error-page__title">ERROR</h1>
        </div>

        <!-- Message d'erreur -->
        <p class="error-page__message">La page que vous recherchez n'existe pas ou a été déplacée.</p>

        <!-- Bouton retour à l'accueil -->
        <a href="/" class="error-page__button">
            Retour à l'accueil
        </a>
    </main>

</body>

</html>
